<h3>Add Reminder</h3>
<form [formGroup]="reminderFormGroup" #createEvForm="ngForm" (submit)="createReminder()">
    <div class="form_wrapper text-left">
        <div class="row form_spacing">
            <div class="col-md-12">
                <mat-form-field class="full-width">
                    <input
                        [errorStateMatcher]="matcher"
                        type="text"
                        matInput
                        placeholder="Reminder Name"
                        formControlName="eventName"
                        required />
                    <mat-error *ngIf="reminderFormGroup.get('eventName').hasError('required')">This field is required</mat-error>
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <mat-form-field class="full-width">
                    <input
                        [errorStateMatcher]="matcher"
                        type="text"
                        matInput
                        placeholder="Reminder Description"
                        formControlName="eventDescription"
                        required />
                    <mat-error *ngIf="reminderFormGroup.get('eventDescription').hasError('required')">This field is required</mat-error>
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field class="mat_datepicker" (click)="myDatepicker.open()">
                    <input [errorStateMatcher]="matcher" [min]="minDate" [max]="minDate" matInput formControlName="startDate" [matDatepicker]="myDatepicker" placeholder="Date" readonly required/>
                    <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
                    <mat-datepicker #myDatepicker></mat-datepicker>
                    <mat-error *ngIf="reminderFormGroup.get('startDate').hasError('required')">This field is required</mat-error>
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <timepicker [minuteStep]="1" formControlName="startTime" [min]="minDate" [max]="maxDay" required></timepicker>
                <div class="error" *ngIf="reminderFormGroup.get('startTime').hasError('required') && showError == true">Field is invalid</div>
            </div>
        </div>
    </div>
    <button class="site_btn orange_btn" name="button" type="submit">{{ updateMode == false ? 'Create' : 'Update' }}</button>
</form>
