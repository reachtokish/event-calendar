<div class="login-page">
    <div class="login-form-wrapper">
        <div class="logo pad20">
            <img src="assets/images/Login_logo.png" alt="logo" class="" />
        </div>
        <form id="loginForm" #loginForm="ngForm" [formGroup]="loginFormGroup" (submit)="doLogin()">
            <div class="row">
                <div class="login_wrapper col-xs-10 col-sm-10">
                    <div class="headerText">
                        <h3>Sign In</h3>
                    </div>
                    <div class="form-group">
                        <mat-form-field class="full-width">
                            <input id="loginEmail" type="text" matInput placeholder="Enter your email" formControlName="userId" required />
                            <mat-error *ngIf="loginFormGroup.controls.userId.invalid == true && showError == true">Email is required</mat-error>
                        </mat-form-field>
                    </div> <!-- form-group -->
                    <div class="form-group">
                        <mat-form-field class="full-width">
                            <input id="loginPassword" type="password" matInput placeholder="Enter password" formControlName="password" required />
                            <mat-error *ngIf="loginFormGroup.controls.password.invalid == true && showError == true">Password is required</mat-error>
                        </mat-form-field>
                    </div> <!-- form-group -->
                    <div class="form-group button-wrap text-right clearfix">
                        <button id="loginBtn" type="submit" class="site_btn orange_btn" [disabled]="loginChecking">LOGIN<img *ngIf="loginChecking == true" class="loader" src="assets/images/loader.gif" /></button>
                        <!-- <input
                            type="submit"
                            class="btn orange-btn save_btn float-left"
                            value="LOGIN"
                            [disabled]="loginForm.form.invalid || loginChecking" /> -->
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- login-form-wrapper -->
</div>
<!-- container  -->
