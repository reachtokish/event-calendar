<div class="snakbody success" *ngIf="data.status == 'success'">
    <img src="assets/images/icons/checked.svg" alt="" />
    {{ data.message }}
</div>
<div class="snakbody failure" *ngIf="data.status == 'failure'">
    <img src="assets/images/icons/cancel.svg" alt="" />
    {{ data.message }}
</div>
