<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li
            class="breadcrumb-item"
            *ngFor="let i of breadCrumbData; let index = index"
            [ngClass]="{'active': index == breadCrumbData.length-1}">

            <a href="javascript:void(0);" *ngIf="index != breadCrumbData.length-1">{{ i.title }}</a>
            <span *ngIf="index == breadCrumbData.length-1">{{ i.title }}</span>

        </li>
    </ol>
</nav>
